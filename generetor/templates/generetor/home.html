<div class="container text-center">
  <h1>ГЕНЕРАТОР ПАРОЛЕЙ</h1>
  <br>
  <form action="{% url 'password' %}">
    <select name="lenght">
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
    </select> Длина пароля
    <br>
    <br>
    <input type="checkbox" name="uppercase"> Применять верхний регистр

    <input type="checkbox" name="numbers"> Применять цифры
    <br>
    <input type="checkbox" name="special"> Применять спец.символы

    <input type="checkbox" name="trash"> Убрать неоднозначные символы
    <br>
    <br>

    <input type="submit" value="Сгенерировать пароль" class="btn btn-success btn-lg" >
  </form>
  <br>
  <a href="{% url 'info' %}" class="btn btn-info btn-sm"> Возможности генератора </a>
</div>
